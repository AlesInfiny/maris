docs_dir: contents
copyright: !ENV [COPYRIGHT, 'Test Version Copyright &copy; 2022 BIPROGY Inc. All rights reserved.']
site_author: 'アドバンスド開発技術部'
site_description: 'Maris OSS版のポータルサイトです。'
site_dir: build-artifacts

nav:
  - Maris OSS版にようこそ:
      - index.md
  - アプリケーションアーキテクチャ:
      - app-architecture/index.md
      - 概要編:
          - app-architecture/overview/index.md
      - クライアントサイドレンダリング編:
          - app-architecture/client-side-rendering/index.md
          - アプリケーションスタック: app-architecture/client-side-rendering/app-stack.md
          - アプリケーションの論理構造: app-architecture/client-side-rendering/app-structure.md
#       - コンソールアプリケーション編:
#           - app-architecture/console-app/index.md
#   - クックブック:
#       - cook-book/index.md
#       - 帳票印刷: cook-book/report.md
  - ガイド:
      - guidebooks/index.md
      - アプリケーション開発手順:
          - guidebooks/how-to-develop/index.md
          - .NET 編:
              - guidebooks/how-to-develop/dotnet/index.md
          - Vue.js 編:
              - guidebooks/how-to-develop/vue-js/index.md
          - ローカル開発環境の構築:
              - guidebooks/how-to-develop/local-environment/index.md
#       - アプリケーションテスト:
#           - guidebooks/app-testing/index.md
      - マイグレーション:
          - guidebooks/migration/index.md
          - .NET Frameworkにとどまることのリスク:
              - guidebooks/migration/dotnetfw-risk/index.md
#           - .NET Frameworkからの移行:
#               - guidebooks/migration/from-dotnetfw/index.md
#       - 開発プロセスのモダナイズ:
#           - guidebooks/modern-dev-process/index.md
  - サンプル解説:
      - samples/index.md
  - 利用規約:
      - terms/index.md

theme:
  name: material
  language: ja
  locale: ja
  favicon: assets/images/favicon.png
  logo: assets/maris-logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: blue
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: blue
      accent: cyan
  font:
    text: Noto Sans JP
    code: Source Code Pro
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
  plugins:
    - search:
        lang: ja
        prebuild_index: true
    - minify:
        minify_html: true
        minify_js: true
        htmlmin_opts:
          remove_comments: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets:
      check_paths: true
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: ⚓︎
      toc_depth: 3

extra_css:
  - stylesheets/overrides.css