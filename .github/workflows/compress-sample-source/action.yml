name: "サンプルアプリケーションのソースコード圧縮"
description: "サンプルアプリケーションのソースコードを圧縮します。"
runs:
  using: "composite"
  steps:
    - name: dressca.zip の作成
      shell: bash
      run: |
        zip -r documents/contents/samples/downloads/dressca.zip samples/Dressca/*

    - name: console-app-with-di.zip の作成
      shell: bash
      run: |
        zip -r documents/contents/samples/downloads/console-app-with-di.zip samples/ConsoleAppWithDI/*

    - name: azure-ad-b2c-auth.zip の作成
      shell: bash
      run: |
        zip -r documents/contents/samples/downloads/azure-ad-b2c-auth.zip samples/ConsoleAppWithDI/*