---
name: 古いアーティファクトの削除

permissions:
  actions: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        description: How Many Days Ago
        options:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 古いアーティファクトの削除
        uses: c-hive/gha-remove-artifacts@44fc7acaf1b3d0987da0e8d4707a989d80e9554b #v1.4.0
        with:
          age: '{{ github.event.inputs.target }} days'
          skip-tags: true
          skip-recent: 5