---
name: 古いアーティファクトの削除

on:
  schedule:
    - cron: '0 14,22 * * *'
  workflow_dispatch:

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 古いアーティファクトの削除
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '7 days'
          skip-tags: true
          skip-recent: 5