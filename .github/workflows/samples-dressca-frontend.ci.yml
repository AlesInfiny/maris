---
# cSpell:ignore typecheck

name: dressca-frontend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'samples/Dressca/dressca-frontend/**'
      - '.github/workflows/samples-dressca-frontend.ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: samples/Dressca/dressca-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NO_COLOR: "1" 
      # 文字化け防止のためカラーコードを出力しない

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v4
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - run: echo '${{ toJSON(steps.node_modules_cache_id.outputs) }}'
      - name: node パッケージのインストール
        if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: npm install
      - name: TypeScript の型チェック
        run: npm run typecheck
      - name: 単体テストの実行
        continue-on-error: true
        run: npm run test:unit 2>&1 | tee /var/tmp/unit-test-result.txt
      - name: 単体テストの結果出力
        uses: ./.github/workflows/file-to-summary
        with:
          body: /var/tmp/unit-test-result.txt
          header: 単体テストの結果


          
