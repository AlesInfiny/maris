version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "github-actions"
    labels:
      - "CI/CD"
      - "dependencies"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "python"
    labels:
      - "pip"
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "npm-root"
    labels:
      - "ドキュメント改善"
      - "npm"
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/samples/Dressca/dressca-frontend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    commit-message:
      prefix: "npm-dressca-frontend"
    labels:
      - "target: Dressca"
      - "npm"
      - "dependencies"

  - package-ecosystem: "nuget"
    directory: "/samples/Dressca/dressca-backend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget-dressca"
    labels:
      - "target: Dressca"
      - "nuget"
      - "dependencies"
    groups:
      dotnet-packages:
        patterns:
          - "Microsoft.AspNetCore*"
          - "Microsoft.EntityFrameworkCore*"
          - "Microsoft.Extensions*"
      xunit-packages:
        patterns:
          - "xunit*"
      nswag-packages:
        patterns:
          - "NSwag*"

  - package-ecosystem: "nuget"
    directory: "/samples/ConsoleAppWithDI/solution"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget-console-app-with-di"
    labels:
      - "target: ConsoleAppWithDI"
      - "nuget"
      - "dependencies"
    groups:
      dotnet-packages:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
          - "Microsoft.Extensions*"
      xunit-packages:
        patterns:
          - "xunit*"

  - package-ecosystem: "npm"
    directory: "/samples/AzureADB2C/auth-frontend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    commit-message:
      prefix: "npm-azure-ad-b2c-frontend"
    labels:
      - "target: AzureADB2CAuth"
      - "npm"
      - "dependencies"

  - package-ecosystem: "nuget"
    directory: "samples/AzureADB2C/auth-backend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget-azure-ad-b2c-backend"
    labels:
      - "target: AzureADB2CAuth"
      - "nuget"
      - "dependencies"
    groups:
      dotnet-packages:
        patterns:
          - "Microsoft.AspNetCore*"
          - "Microsoft.Extensions*"
      nswag-packages:
        patterns:
          - "NSwag*"
