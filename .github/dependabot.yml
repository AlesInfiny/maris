version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "python"
    labels:
      - "pip"
      - "dependencies"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "npm-root"
    labels:
      - "ドキュメント改善"
      - "npm"
      - "dependencies"
  - package-ecosystem: "npm"
    directory: "/samples/Dressca/dressca-frontend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "npm-dressca-frontend"
    labels:
      - "target: Dressca"
      - "npm"
      - "dependencies"
  - package-ecosystem: "nuget"
    directory: "/samples/Dressca/dressca-backend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget-dressca"
    labels:
      - "target: Dressca"
      - "nuget"
      - "dependencies"
  - package-ecosystem: "nuget"
    directory: "/samples/ConsoleAppWithDI/solution"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget-console-app-with-di"
    labels:
      - "target: ConsoleAppWithDI"
      - "nuget"
      - "dependencies"
