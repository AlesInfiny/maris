version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/.github/workflows"
      - "/.github/workflows/**/action.yml"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    commit-message:
      prefix: "github-actions"
    labels:
      - "CI/CD"
      - "dependencies"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10
    commit-message:
      prefix: "python"
    labels:
      - "pip"
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10
    commit-message:
      prefix: "npm-root"
    labels:
      - "npm"
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/samples/Dressca/dressca-frontend"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 60
    commit-message:
      prefix: "npm-dressca-frontend"
    labels:
      - "target: Dressca"
      - "npm"
      - "dependencies"

  - package-ecosystem: "nuget"
    directory: "/samples/Dressca/dressca-backend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget-dressca"
    labels:
      - "target: Dressca"
      - "nuget"
      - "dependencies"
    groups:
      dotnet-packages:
        patterns:
          - "Microsoft.AspNetCore*"
          - "Microsoft.EntityFrameworkCore*"
          - "Microsoft.Extensions*"
        update-types:
          - "minor"
          - "patch"
      xunit-packages:
        patterns:
          - "xunit*"
        update-types:
          - "minor"
          - "patch"
      nswag-packages:
        patterns:
          - "NSwag*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "Microsoft.AspNetCore*"
        versions: ["9.*", "11.*"]
      - dependency-name: "Microsoft.EntityFrameworkCore*"
        versions: ["9.*", "11.*"]
      - dependency-name: "Microsoft.Extensions*"
        versions: ["9.*", "11.*"]

  - package-ecosystem: "nuget"
    directory: "/samples/ConsoleAppWithDI/solution"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget-console-app-with-di"
    labels:
      - "target: ConsoleAppWithDI"
      - "nuget"
      - "dependencies"
    groups:
      dotnet-packages:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
          - "Microsoft.Extensions*"
        update-types:
          - "minor"
          - "patch"
      xunit-packages:
        patterns:
          - "xunit*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "Microsoft.EntityFrameworkCore*"
        versions: ["9.*", "11.*"]
      - dependency-name: "Microsoft.Extensions*"
        versions: ["9.*", "11.*"]

  - package-ecosystem: "npm"
    directory: "/samples/AzureADB2CAuth/auth-frontend"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
    open-pull-requests-limit: 40
    commit-message:
      prefix: "npm-azure-ad-b2c-frontend"
    labels:
      - "target: Azure AD B2C Auth"
      - "npm"
      - "dependencies"

  - package-ecosystem: "nuget"
    directory: "samples/AzureADB2CAuth/auth-backend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget-azure-ad-b2c-backend"
    labels:
      - "target: Azure AD B2C Auth"
      - "nuget"
      - "dependencies"
    groups:
      dotnet-packages:
        patterns:
          - "Microsoft.AspNetCore*"
          - "Microsoft.Extensions*"
        update-types:
          - "minor"
          - "patch"
      xunit-packages:
        patterns:
          - "xunit*"
        update-types:
          - "minor"
          - "patch"
      nswag-packages:
        patterns:
          - "NSwag*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "Microsoft.AspNetCore*"
        versions: ["9.*", "11.*"]
      - dependency-name: "Microsoft.Extensions*"
        versions: ["9.*", "11.*"]

  - package-ecosystem: "nuget"
    directory: "/samples/DresscaCMS"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "nuget-dressca-cms"
    labels:
      - "target: Dressca-CMS"
      - "nuget"
      - "dependencies"
    groups:
      dotnet-packages:
        patterns:
          - "Microsoft.AspNetCore*"
          - "Microsoft.EntityFrameworkCore*"
          - "Microsoft.Extensions*"
        update-types:
          - "minor"
          - "patch"
      fluentui-packages:
        patterns:
          - "Microsoft.FluentUI*"
        update-types:
          - "minor"
          - "patch"
      xunit-packages:
        patterns:
          - "xunit*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "Microsoft.AspNetCore*"
        versions: ["9.*", "11.*"]
      - dependency-name: "Microsoft.EntityFrameworkCore*"
        versions: ["9.*", "11.*"]
      - dependency-name: "Microsoft.Extensions*"
        versions: ["9.*", "11.*"]
